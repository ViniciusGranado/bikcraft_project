<!DOCTYPE html>
<html lang='pt-br'>

  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bikcraft</title>
    <link rel='stylesheet' href='web/css/normalize.css'>
    <link rel='stylesheet' href='web/css/reset.css'>
    <link rel='stylesheet' href='web/css/grid.css'>
    <link rel='stylesheet' href='web/css/style.css'>
    <link rel='stylesheet' href='web/css/header.css'>
    <link rel='stylesheet' href='web/css/inner-intro.css'>
    <link rel='stylesheet' href='web/css/btn.css'>
    <link rel='stylesheet' href='web/css/form.css'>
    <link rel='stylesheet' href='web/css/contato.css'>
  </head>

  <body>

    <!-- HEADER -->
    <header class='header'>
      <div class="container">
        <a href='index.html' class='header-logo grid-4'>
          <img src='web/assets/logos/bikcraft-logo.svg' alt='Bikcraft'>
        </a>

        <nav class='header-nav grid-12'>
          <ul>
            <li><a href='sobre.html'>Sobre</a></li>
            <li><a href='produtos.html'>Produtos</a></li>
            <li><a href='portfolio.html'>Portfólio</a></li>
            <li><a  class='active' href='contato.html'>Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>

      <!-- INTRO -->
      <section class='intro-inner'>
        <h1>
          Contato
        </h1>

        <p>Tire as suas dúvidas com a gente</p>
      </section>
  
      <!-- ORÇAMENTO -->
      <section class='orcamento'>

        <div class="container">

          <div class="form grid-8">
            <form action=''>
              <label for='name'>Nome</label>
              <input type="text" name='name' id='name' required>

              <label for='email'>E-mail</label>
              <input type="email" name='email' id='email' required>

              <label for='phone'>Telefone</label>
              <input type="tel" name='phone' id='phone'>

              <label for='message'>Mensagem</label>
              <textarea name='message' id='message' required></textarea>

              <button class='btn' type="submit">Enviar</button>
            </form>
          </div>

          <div class="info grid-6">
            <div class="info-data">
              <h3>Dados</h3>

              <ul>
                <li>+55 99 9999-9999</li>
                <li>orcamento@bikcraft.com</li>
                <li>Rua Ali Perto - Bairro<br>
                    Campinas - SP - Brasil</li>
              </ul>
            </div>

            <div class="info-social-media">
              <h3>Redes sociais</h3>

              <ul>
                <li><a href='https://www.facebook.com' target='_blank'><img src='web/assets/social-media-icons/facebook.svg' alt='Facebook icon'></a></li>
                <li><a href='https://www.instagram.com' target='_blank'><img src='web/assets/social-media-icons/instagram.svg' alt='Instagram icon'></a></li>
                <li><a href='https://www.twitter.com' target='_blank'><img src='web/assets/social-media-icons/twitter.svg' alt='Twitter icon'></a></li>
              </ul>
            </div>
          </div>

        </div>
      </section>
    </main>
  </body>

</html>
